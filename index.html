<!DOCTYPE html>
<html>
<title>CHARLES GRAPHIC DESIGN PORTFOLIO</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>CHARLES CREATES || NIGHT LIFE</b></h1>
  <p><b>A showcase of my work & maybe estimate of my capabilities.</b></p>
  <p><i>My specialty in parties, events, nightlife... You catch my drift?</i></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">HIDE BORDERS</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row-padding" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="images/Wine Invitation.png" style="width:100%">
    <img src="images/Festive Holiday.png" style="width:100%">
    <img src="images/Whiskey Day.png" style="width:100%">
    <img src="images/Margarita.png" style="width:100%">
    <img src="images/Wine Dine.png" style="width:100%">
    <img src="images/Wine Tasting.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="images/Alcohol Awareness.png" style="width:100%">
    <img src="images/Comic Strip.png" style="width:100%">
    <img src="images/Chug Mug.png" style="width:100%">
    <img src="images/Coffee.png" style="width:100%">
    <img src="images/Beer Fest.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="images/Drink Menu.png" style="width:100%">
    <img src="images/Minimalist Drink Menu.png" style="width:100%">
    <img src="images/Cocktails.png" style="width:100%">
    <img src="images/Happy New Year.png" style="width:100%">
    <img src="images/Coffee Pun.png" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer id="footer" class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <a href="https://www.facebook.com/TheWaiteCharles/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <a href="https://www.pinterest.com/cnjoroge254"><i class="fa fa-pinterest-p w3-hover-opacity"></i></a>
  <a href="https://twitter.com/IAmTheCharles"><i class="fa fa-twitter w3-hover-opacity"></i></a>
  <a href="www.linkedin.com/in/charleswaite254"> <i class="fa fa-linkedin w3-hover-opacity"></i></a>
  <p class="w3-medium">Powered by <a href="www.linkedin.com/in/charleswaite254" target="_blank" class="w3-hover-text-green">Charles Waite</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
